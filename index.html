<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK Nexus - Inicio</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
    }

    header {
      background: #111;
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.6em;
      color: #0ff;
      margin: 0;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* üîç Buscador */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 15px 0 20px;
    }

    .search-container input {
      width: 85%;
      max-width: 400px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1em;
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 6px #00ffff33;
    }

    /* üì± Grid estilo AndroForever */
    #apps-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
      width: 95%;
      margin: 0 auto 40px auto;
    }

    .card {
      background: #141414;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #eee;
      box-shadow: 0 2px 6px #00000066;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #00ffff44;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 0.95em;
      margin: 5px 0 10px;
      color: #0ff;
      font-weight: 600;
    }

    .app-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.75em;
      color: #aaa;
      background: #0e0e0e;
      border-radius: 8px;
      padding: 6px 8px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid #222;
      background: #0b0b0b;
    }

    @media (min-width: 900px) {
      #apps-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>APK Nexus</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar app...">
  </div>

  <div id="apps-container">
    <!-- Las apps se cargar√°n din√°micamente -->
  </div>

  <footer>
    ¬© 2025 APK Nexus - Todos los derechos reservados
  </footer>

  <script src="loadapps.js"></script>
</body>
</html>
