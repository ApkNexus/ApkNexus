<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APK Nexus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
    }

    header {
      background: #111;
      padding: 20px 0;
      text-align: center;
      color: #00d8ff;
      font-size: 1.8em;
      font-weight: bold;
    }

    .search-container {
      text-align: center;
      padding: 15px;
      background: #0d0d0d;
    }

    .search-container input {
      width: 90%;
      max-width: 500px;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: #1c1c1c;
      color: #eee;
      outline: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    #apps-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      background: #1b1b1b;
      border-radius: 15px;
      width: 100%;
      max-width: 180px;
      padding: 15px;
      text-align: center;
      color: #eee;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .app-info {
      display: flex;
      justify-content: space-around;
      font-size: 0.85em;
      color: #aaa;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (min-width: 600px) {
      #apps-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      #apps-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>APK Nexus</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar app...">
  </div>

  <div id="apps-container"></div>

  <footer>
    © 2025 APK Nexus – Todos los derechos reservados
  </footer>

  <script src="loadapps.js"></script>
</body>
</html>
