<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK Nexus - Inicio</title>
  <!-- AOS para animaciones al hacer scroll -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Particles.js para fondo animado -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* -------------------- Reset -------------------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at top, #0f0f0f, #000);
    }

    /* -------------------- Loading -------------------- */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d0d0d;
      display: flex; justify-content: center; align-items: center;
      z-index: 9999; flex-direction: column;
      color: #00ffaa; font-size: 1.5rem;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid rgba(0, 255, 170, 0.2);
      border-top-color: #00ffaa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* -------------------- Header -------------------- */
    header {
      background-color: rgba(17, 17, 17, 0.95);
      padding: 25px;
      text-align: center;
      font-size: 2.2rem;
      color: #00ffaa;
      font-weight: bold;
      box-shadow: 0 2px 15px rgba(0, 255, 170, 0.2);
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    /* -------------------- Container -------------------- */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    /* -------------------- Cards -------------------- */
    .card {
      background-color: rgba(26, 26, 26, 0.95);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }
    .card:hover {
      transform: translateY(-10px) rotateX(4deg) rotateY(-4deg);
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
    }
    .card img {
      width: 80px; height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 8px rgba(0, 255, 170, 0.3));
    }
    .card h2 {
      font-size: 1.3rem;
      color: #00ffaa;
      text-shadow: 0 0 8px rgba(0, 255, 170, 0.3);
    }

    /* -------------------- Botones -------------------- */
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      border: 2px solid #00ffaa;
      border-radius: 10px;
      color: #00ffaa;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(0, 255, 170, 0.2);
      transition: left 0.4s;
    }
    .btn:hover::after {
      left: 0;
    }
    .btn:active {
      transform: scale(0.95);
    }

    /* -------------------- Banners -------------------- */
    .ad-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
      transition: transform 0.4s ease;
    }
    .ad-banner img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 170, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .ad-banner img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
    }

    /* -------------------- Footer -------------------- */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
      position: relative;
    }

    /* -------------------- Responsive -------------------- */
    @media screen and (max-width: 768px) {
      .ad-banner.bottom {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        margin: 0;
        z-index: 1000;
        background-color: rgba(13, 13, 13, 0.95);
        padding: 5px 0;
        backdrop-filter: blur(8px);
      }
      .ad-banner img {
        max-width: 95%;
      }
      footer {
        padding-bottom: 80px;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Loading -->
  <div id="loading">
    <div class="spinner"></div>
    Cargando APK Nexus...
  </div>

  <header data-aos="fade-down">APK Nexus</header>

  <!-- Banner superior -->
  <div class="ad-banner" data-aos="fade-up">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" alt="ShrinkEarn">
    </a>
  </div>

  <div class="container">
    <a href="capcut.html" class="card" data-aos="zoom-in"><img src="capcut.png"><h2>CapCut</h2><span class="btn">Descargar</span></a>
    <a href="minecraft.html" class="card" data-aos="zoom-in" data-aos-delay="100"><img src="minecraft.png"><h2>Minecraft Bedrock</h2><span class="btn">Descargar</span></a>
    <a href="spotify.html" class="card" data-aos="zoom-in" data-aos-delay="200"><img src="spotify.png"><h2>Spotify</h2><span class="btn">Descargar</span></a>
    <a href="youtube.html" class="card" data-aos="zoom-in" data-aos-delay="300"><img src="youtube.png"><h2>YouTube Premium</h2><span class="btn">Descargar</span></a>
    <a href="netflix.html" class="card" data-aos="zoom-in" data-aos-delay="400"><img src="netflix.png"><h2>Netflix</h2><span class="btn">Descargar</span></a>
    <a href="gta-sanandreas.html" class="card" data-aos="zoom-in" data-aos-delay="500"><img src="gta-sanandreas.png"><h2>GTA San Andreas</h2><span class="btn">Descargar</span></a>
  </div>

  <!-- Banner inferior -->
  <div class="ad-banner bottom" data-aos="fade-up">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" alt="ShrinkEarn">
    </a>
  </div>

  <footer data-aos="fade-up">© 2025 APK Nexus — Todos los derechos reservados</footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Inicializar AOS
    AOS.init({ duration: 900, once: true });

    // Quitar pantalla de carga
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading');
      loader.style.opacity = '0';
      setTimeout(() => loader.style.display = 'none', 500);
    });

    // Fondo de partículas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00ffaa" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#00ffaa", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 1.5 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        },
        "modes": {
          "repulse": { "distance": 100 }
        }
      }
    });
  </script>
</body>
</html>
