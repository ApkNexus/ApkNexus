<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK Nexus - Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
    }
    header {
      background-color: #111;
      padding: 25px;
      text-align: center;
      font-size: 2.2rem;
      color: #00ffaa;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(0, 255, 170, 0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 0;
      color: #00ffaa;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      position: relative;
    }
    /* ---------- Banner styling ---------- */
    .ad-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
    }
    .ad-banner img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 170, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .ad-banner img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0, 255, 170, 0.3);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .ad-banner.bottom {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        margin: 0;
        z-index: 1000;
        background-color: #0d0d0d;
        padding: 5px 0;
      }
      .ad-banner img {
        max-width: 95%;
      }
      footer {
        padding-bottom: 80px;
      }
    }
  </style>
</head>
<body>

  <header>APK Nexus</header>

  <!-- Banner superior ShrinkEarn -->
  <div class="ad-banner">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" title="Shorten URLs and Earn Money" alt="ShrinkEarn">
    </a>
  </div>

  <div class="container">
    <a href="capcut.html" class="card">
      <img src="capcut.png" alt="CapCut" />
      <h2>CapCut</h2>
    </a>
    <a href="minecraft.html" class="card">
      <img src="minecraft.png" alt="Minecraft Bedrock" />
      <h2>Minecraft Bedrock</h2>
    </a>
    <a href="spotify.html" class="card">
      <img src="spotify.png" alt="Spotify" />
      <h2>Spotify</h2>
    </a>
    <a href="youtube.html" class="card">
      <img src="youtube.png" alt="YouTube Premium" />
      <h2>YouTube Premium</h2>
    </a>
    <a href="netflix.html" class="card">
      <img src="netflix.png" alt="Netflix" />
      <h2>Netflix</h2>
    </a>
    <a href="gta-sanandreas.html" class="card">
      <img src="gta-sanandreas.png" alt="GTA San Andreas" />
      <h2>GTA San Andreas</h2>
    </a>
  </div>

  <!-- Banner inferior ShrinkEarn -->
  <div class="ad-banner bottom">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" title="Shorten URLs and Earn Money" alt="ShrinkEarn">
    </a>
  </div>

  <footer>
    © 2025 APK Nexus — Todos los derechos reservados
  </footer>

</body>
</html>
