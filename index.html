<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK Nexus - Inicio</title>
  <!-- AOS CSS para animaciones al hacer scroll -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* -------------------- Reset -------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      overflow-x: hidden;
    }

    /* -------------------- Loading -------------------- */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: #00ffaa;
      font-size: 1.5rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 255, 170, 0.2);
      border-top-color: #00ffaa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* -------------------- Header -------------------- */
    header {
      background-color: #111;
      padding: 25px;
      text-align: center;
      font-size: 2.2rem;
      color: #00ffaa;
      font-weight: bold;
      box-shadow: 0 2px 15px rgba(0, 255, 170, 0.2);
    }

    /* -------------------- Containers -------------------- */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    /* -------------------- Cards -------------------- */
    .card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 170, 0.1);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }
    .card:hover::after {
      left: 100%;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.3);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 1.3rem;
      color: #00ffaa;
    }

    /* -------------------- Banners -------------------- */
    .ad-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
      transition: transform 0.4s ease;
    }
    .ad-banner img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 170, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .ad-banner img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
    }

    /* -------------------- Footer -------------------- */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      position: relative;
    }

    /* -------------------- Responsive -------------------- */
    @media screen and (max-width: 768px) {
      .ad-banner.bottom {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        margin: 0;
        z-index: 1000;
        background-color: #0d0d0d;
        padding: 5px 0;
      }
      .ad-banner img {
        max-width: 95%;
      }
      footer {
        padding-bottom: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- -------------------- Loading -------------------- -->
  <div id="loading">
    <div class="spinner"></div>
    Cargando APK Nexus...
  </div>

  <header data-aos="fade-down">APK Nexus</header>

  <!-- Banner superior ShrinkEarn -->
  <div class="ad-banner" data-aos="fade-up">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" title="Shorten URLs and Earn Money" alt="ShrinkEarn">
    </a>
  </div>

  <div class="container">
    <a href="capcut.html" class="card" data-aos="zoom-in">
      <img src="capcut.png" alt="CapCut" />
      <h2>CapCut</h2>
    </a>
    <a href="minecraft.html" class="card" data-aos="zoom-in" data-aos-delay="100">
      <img src="minecraft.png" alt="Minecraft Bedrock" />
      <h2>Minecraft Bedrock</h2>
    </a>
    <a href="spotify.html" class="card" data-aos="zoom-in" data-aos-delay="200">
      <img src="spotify.png" alt="Spotify" />
      <h2>Spotify</h2>
    </a>
    <a href="youtube.html" class="card" data-aos="zoom-in" data-aos-delay="300">
      <img src="youtube.png" alt="YouTube Premium" />
      <h2>YouTube Premium</h2>
    </a>
    <a href="netflix.html" class="card" data-aos="zoom-in" data-aos-delay="400">
      <img src="netflix.png" alt="Netflix" />
      <h2>Netflix</h2>
    </a>
    <a href="gta-sanandreas.html" class="card" data-aos="zoom-in" data-aos-delay="500">
      <img src="gta-sanandreas.png" alt="GTA San Andreas" />
      <h2>GTA San Andreas</h2>
    </a>
  </div>

  <!-- Banner inferior ShrinkEarn -->
  <div class="ad-banner bottom" data-aos="fade-up">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" title="Shorten URLs and Earn Money" alt="ShrinkEarn">
    </a>
  </div>

  <footer data-aos="fade-up">
    © 2025 APK Nexus — Todos los derechos reservados
  </footer>

  <!-- -------------------- Scripts -------------------- -->
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });

    // Simular carga
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading');
      loader.style.opacity = '0';
      setTimeout(() => { loader.style.display = 'none'; }, 500);
    });
  </script>

</body>
</html>
