<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK Nexus - Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
    }
    header {
      background-color: #111;
      padding: 25px;
      text-align: center;
      font-size: 2.2rem;
      color: #00ffaa;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(0, 255, 170, 0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 0;
      color: #00ffaa;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      position: relative;
    }
    .ad-banner {
      text-align: center;
      margin: 20px 0;
    }
    .ad-banner iframe {
      max-width: 100%;
      height: auto;
      display: inline-block;
    }
    /* Responsive */
    @media screen and (max-width: 768px) {
      .ad-banner {
        margin: 15px 0; /* margen superior e inferior más pequeño en móviles */
      }
      .ad-banner.bottom {
        position: fixed;
        bottom: 10px; /* margen desde el borde inferior */
        left: 0;
        width: 100%;
        margin: 0;
        z-index: 1000;
        background-color: #0d0d0d;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      footer {
        padding-bottom: 80px; /* espacio para el banner flotante */
      }
    }
  </style>
</head>
<body>
  <!-- Banner superior -->
  <div class="ad-banner">
    <script type="text/javascript">
      atOptions = {
        'key' : '68d7f43bf5438f1fb7d9bf3d865eb49d',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/68d7f43bf5438f1fb7d9bf3d865eb49d/invoke.js"></script>
  </div>

  <header>APK Nexus</header>

  <!-- Banner intermedio -->
  <div class="ad-banner">
    <script type="text/javascript">
      atOptions = {
        'key' : '68d7f43bf5438f1fb7d9bf3d865eb49d',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/68d7f43bf5438f1fb7d9bf3d865eb49d/invoke.js"></script>
  </div>

  <div class="container">
    <a href="capcut.html" class="card">
      <img src="capcut.png" alt="CapCut" />
      <h2>CapCut</h2>
    </a>
    <a href="minecraft.html" class="card">
      <img src="minecraft.png" alt="Minecraft Bedrock" />
      <h2>Minecraft Bedrock</h2>
    </a>
    <a href="spotify.html" class="card">
      <img src="spotify.png" alt="Spotify" />
      <h2>Spotify</h2>
    </a>
    <a href="youtube.html" class="card">
      <img src="youtube.png" alt="YouTube Premium" />
      <h2>YouTube Premium</h2>
    </a>
  </div>

  <!-- Banner inferior -->
  <div class="ad-banner bottom" id="bottomBanner">
    <script type="text/javascript">
      atOptions = {
        'key' : '68d7f43bf5438f1fb7d9bf3d865eb49d',
        'format' : 'iframe',
        'height' : 90,
        'width' : 728,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/68d7f43bf5438f1fb7d9bf3d865eb49d/invoke.js"></script>
  </div>

  <footer>
    © 2025 APK Nexus — Todos los derechos reservados
  </footer>

  <!-- Script para banner inferior inteligente -->
  <script>
    const bottomBanner = document.getElementById('bottomBanner');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 100){
        bottomBanner.style.transform = 'translateY(100%)';
        bottomBanner.style.opacity = '0';
      } else {
        bottomBanner.style.transform = 'translateY(0)';
        bottomBanner.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
