<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK Nexus - Inicio</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    header {
      background-color: rgba(17, 17, 17, 0.95);
      padding: 25px;
      text-align: center;
      font-size: 2.2rem;
      color: #00ffaa;
      font-weight: bold;
      box-shadow: 0 2px 15px rgba(0, 255, 170, 0.2);
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .ad-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
      transition: transform 0.4s ease;
    }
    .ad-banner img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 170, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .ad-banner img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
    }

    /* üîç Barra de b√∫squeda */
    .search-bar {
      text-align: center;
      margin: 20px auto;
    }

    .search-bar input {
      width: 80%;
      max-width: 500px;
      padding: 12px 15px;
      border-radius: 12px;
      border: 2px solid #00ffaa;
      background-color: rgba(26, 26, 26, 0.9);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .search-bar input:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.4);
    }

    .no-results {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 15px;
      display: none;
    }

    /* üì± Contenedor de apps */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .card {
      background-color: rgba(26, 26, 26, 0.95);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }
    .card:hover {
      transform: translateY(-10px) rotateX(4deg) rotateY(-4deg);
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
    }
    .card img {
      width: 80px; height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 8px rgba(0, 255, 170, 0.3));
    }
    .card h2 {
      font-size: 1.3rem;
      color: #00ffaa;
      text-shadow: 0 0 8px rgba(0, 255, 170, 0.3);
    }

    .card p {
      color: #ddd;
      margin-top: 8px;
      font-size: 0.95rem;
      min-height: 40px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      border: 2px solid #00ffaa;
      border-radius: 10px;
      color: #00ffaa;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(0, 255, 170, 0.2);
      transition: left 0.4s;
    }
    .btn:hover::after { left: 0; }
    .btn:active { transform: scale(0.95); }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
      position: relative;
    }

    @media screen and (max-width: 768px) {
      .ad-banner.bottom {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        margin: 0;
        z-index: 1000;
        background-color: rgba(13, 13, 13, 0.95);
        padding: 5px 0;
        backdrop-filter: blur(8px);
      }
      .ad-banner img { max-width: 95%; }
      footer { padding-bottom: 80px; }
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">APK Nexus</header>

  <div class="ad-banner" data-aos="fade-up">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" alt="ShrinkEarn">
    </a>
  </div>

  <!-- üîç Barra de b√∫squeda -->
  <div class="search-bar" data-aos="fade-up">
    <input type="text" id="searchInput" placeholder="üîç Buscar aplicaciones..." />
    <p id="noResults" class="no-results">No se encontraron resultados</p>
  </div>

  <!-- üì± Contenedor de apps -->
  <div class="apps-grid" id="apps-container">
    <!-- Aqu√≠ se cargar√°n autom√°ticamente las apps desde data/apps.json -->
  </div>

  <div class="ad-banner bottom" data-aos="fade-up">
    <a href="https://shrinkearn.com/ref/ApkNexus" target="_blank">
      <img src="https://shrinkearn.com/webroot/modern_theme/img/468x60.gif" alt="ShrinkEarn">
    </a>
  </div>

  <footer data-aos="fade-up">¬© 2025 APK Nexus ‚Äî Todos los derechos reservados</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="scripts/loadApps.js"></script>
  <script>
    AOS.init({ duration: 900, once: true });
  </script>
</body>
</html>
