  <!-- AOS Animations -->

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      overflow-x: hidden;
      padding-bottom: 90px; /* espacio para menú inferior fijo */
    }

    header {
      background-color: rgba(17, 17, 17, 0.95);
      padding: 20px;
      font-size: 1.8rem;
      color: #00ffaa;
      font-weight: bold;
      box-shadow: 0 2px 15px rgba(0, 255, 170, 0.2);
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      text-decoration: none;
      color: #00ffaa;
      font-weight: bold;
      background: rgba(0, 255, 170, 0.1);
      padding: 8px 15px;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 1rem;
      line-height: 1;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-btn svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: #00ffaa;
      stroke-width: 2.2;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: rgba(0, 255, 170, 0.3);
      transform: translateX(-3px);
    }

    .back-btn:hover svg {
      stroke: #0d0d0d;
    }

    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    .app-card {
      background: rgba(26, 26, 26, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
      text-align: center;
    }

    .app-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(0, 255, 170, 0.3));
    }

    .app-card h1 {
      font-size: 2rem;
      color: #00ffaa;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(0, 255, 170, 0.3);
    }

    .app-card p.description {
      font-size: 1.1rem;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .app-info {
      background: rgba(13, 13, 13, 0.8);
      padding: 15px 25px;
      border-radius: 10px;
      text-align: left;
      margin-bottom: 25px;
      box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.1);
    }

    .app-info p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .app-info strong {
      color: #00ffaa;
    }

    .install-steps {
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      margin-bottom: 25px;
    }

    .install-steps h3 {
      color: #00ffaa;
      margin-bottom: 10px;
    }

    .install-steps li {
      margin-bottom: 8px;
      line-height: 1.5;
      color: #ddd;
    }

    .download-section {
      text-align: center;
      margin-top: 30px;
    }

    .btn-download {
      display: inline-block;
      padding: 12px 25px;
      background: #00ffaa;
      color: #0d0d0d;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn-download::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s;
    }

    .btn-download:hover::after { left: 100%; }

    .btn-download:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.6);
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .app-card h1 { font-size: 1.6rem; }
      .app-card img { width: 100px; height: 100px; }
      header { font-size: 1.5rem; }
      .back-btn { padding: 6px 12px; font-size: 0.95rem; }
      .back-btn svg { width: 16px; height: 16px; }
    }

    /* Menú inferior fijo (igual al index) */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #141414;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #1f1f1f;
      z-index: 1000;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 0.8rem;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #eee;
    }
    .bottom-nav svg {
      width: 26px;
      height: 26px;
    }
    .bottom-nav a.home svg { fill: #eee; }       /* casa en blanco */
    .bottom-nav a.youtube svg { fill: #FF0000; } /* YouTube rojo */
    .bottom-nav a.telegram svg { fill: #0088cc;} /* Telegram azul */
  </style>
</head>
